{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scan Foto</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url("{% static 'img/2.jpg' %}");
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: brightness(0.85);
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            padding: 30px 40px;
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        h1 {
            color: #2575fc;
            margin-bottom: 25px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        video {
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            width: 100%;
            max-height: 400px;
            margin-bottom: 20px;
            background: #000;
        }

        button, input[type="submit"] {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            margin: 10px 5px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: inline-block;
        }

        button:hover, input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        form {
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            button, input[type="submit"] {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scan Foto</h1>
        <video id="camera" autoplay></video>
        <div>
            <button id="capture" type="button">Ambil Foto</button>
        </div>

        <form action="{% url 'process_image' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="image" id="imageInput" />
            <input type="submit" value="Proses Gambar" />
        </form>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture');
        const imageInput = document.getElementById('imageInput');

        // Minta izin akses kamera dan tampilkan di video element
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                alert("Tidak dapat mengakses kamera: " + err);
            });

        // Tangkap frame saat tombol ditekan dan simpan ke input tersembunyi
        captureButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            imageInput.value = canvas.toDataURL('image/jpeg');
            alert('Foto berhasil diambil, silakan tekan "Proses Gambar" untuk melanjutkan.');
        });
    </script>
</body>
</html>
